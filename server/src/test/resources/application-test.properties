# H2 in-memory for tests
# UUID SOLUTION: Use MySQL mode - handles UUID strings without hex conversion issues
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;NON_KEYWORDS=UUID
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.data-locations=classpath:data-h2.sql
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# UUID SOLUTION: Force Hibernate to map UUIDs as VARCHAR(36)
# This ensures that the SQL script (which uses text strings) works without binary conversion errors.
spring.jpa.properties.hibernate.type.preferred_column_type_for_uuid=VARCHAR(36)
spring.jpa.properties.hibernate.type.preferred_sql_type_for_uuid=VARCHAR

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Test database initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging for debugging
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG