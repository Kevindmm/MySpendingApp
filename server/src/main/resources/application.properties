#JPA / Hibernate
spring.jpa.database-platform=com.kevindmm.spendingapp.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=true
hibernate.dialect=com.kevindmm.spendingapp.dialect.SQLiteDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true

#DataSource (SQLite file stored in /app/data volume)
spring.datasource.url=jdbc:sqlite:/app/data/mySpendingApp.db
spendingapp.db.url=jdbc:sqlite:/app/data/mySpendingApp.db
spring.sql.init.mode=always
logging.level.org.springframework.jdbc.datasource.init=DEBUG

#Actuator endpoints
management.endpoints.web.exposure.include=health,info

#Plain-file logging (written to /app/logs volume)
logging.file.path=/app/logs
logging.file.name=mySpendingApp.log

logging.level.root=INFO